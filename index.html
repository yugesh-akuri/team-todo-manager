<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Todo Manager</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Firebase compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <!-- Connection Status Bar -->
    <div id="connection-status" class="connection-status hidden">
      <span id="connection-message"></span>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="app-title">Team Todo Manager</h1>
          <div class="header-actions">
            <button
              id="statistics-btn"
              class="btn btn--outline btn--sm"
              title="Statistics"
            >
              <span>üìä</span>
            </button>
            <button id="team-btn" class="btn btn--outline btn--sm" title="Team">
              <span>üë•</span>
            </button>
            <button
              id="settings-btn"
              class="btn btn--outline btn--sm"
              title="Settings"
            >
              <span>‚öôÔ∏è</span>
            </button>
            <button
              id="theme-toggle"
              class="btn btn--outline btn--sm"
              title="Toggle Theme"
            >
              <span id="theme-icon">üåô</span>
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="container">
          <!-- Section Controls -->
          <div class="section-controls">
            <button id="add-section-btn" class="btn btn--primary">
              + Add Section
            </button>
            <div class="section-filters">
              <select id="status-filter" class="form-control">
                <option value="">All Status</option>
                <option value="todo">To Do</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
              <select id="assignee-filter" class="form-control">
                <option value="">All Assignees</option>
              </select>
            </div>
          </div>

          <!-- Sections Container -->
          <div id="sections-container" class="sections-container">
            <!-- Dynamic sections will be inserted here -->
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit Section Modal -->
    <div id="section-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="section-modal-title">Add Section</h3>
          <button id="close-section-modal" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <form id="section-form">
            <div class="form-group">
              <label for="section-name" class="form-label">Section Name</label>
              <input
                type="text"
                id="section-name"
                name="name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="section-color" class="form-label">Color</label>
              <div class="color-picker">
                <input
                  type="color"
                  id="section-color"
                  name="color"
                  class="color-input"
                  value="#4CAF50"
                />
                <div class="color-presets">
                  <button
                    type="button"
                    class="color-preset"
                    data-color="#4CAF50"
                    style="background: #4caf50"
                  ></button>
                  <button
                    type="button"
                    class="color-preset"
                    data-color="#2196F3"
                    style="background: #2196f3"
                  ></button>
                  <button
                    type="button"
                    class="color-preset"
                    data-color="#FF9800"
                    style="background: #ff9800"
                  ></button>
                  <button
                    type="button"
                    class="color-preset"
                    data-color="#9C27B0"
                    style="background: #9c27b0"
                  ></button>
                  <button
                    type="button"
                    class="color-preset"
                    data-color="#E91E63"
                    style="background: #e91e63"
                  ></button>
                  <button
                    type="button"
                    class="color-preset"
                    data-color="#F44336"
                    style="background: #f44336"
                  ></button>
                </div>
              </div>
            </div>
            <div class="modal-actions">
              <button
                type="button"
                id="cancel-section"
                class="btn btn--outline"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn--primary">
                <span id="section-submit-text">Add Section</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Add/Edit Todo Modal -->
    <div id="todo-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="todo-modal-title">Add Todo</h3>
          <button id="close-todo-modal" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <form id="todo-form">
            <div class="form-group">
              <label for="todo-title" class="form-label">Title</label>
              <input
                type="text"
                id="todo-title"
                name="title"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="todo-description" class="form-label"
                >Description</label
              >
              <textarea
                id="todo-description"
                name="description"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="todo-section" class="form-label">Section</label>
              <select
                id="todo-section"
                name="sectionId"
                class="form-control"
                required
              >
                <!-- Dynamic options will be inserted here -->
              </select>
            </div>
            <div class="form-group">
              <label for="todo-status" class="form-label">Status</label>
              <select
                id="todo-status"
                name="status"
                class="form-control"
                required
              >
                <option value="todo">To Do</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="todo-assignee" class="form-label">Assigned To</label>
              <select id="todo-assignee" name="assignedTo" class="form-control">
                <option value="">Unassigned</option>
                <!-- Dynamic options will be inserted here -->
              </select>
            </div>
            <div class="modal-actions">
              <button type="button" id="cancel-todo" class="btn btn--outline">
                Cancel
              </button>
              <button type="submit" class="btn btn--primary">
                <span id="todo-submit-text">Add Todo</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Team Modal -->
    <div id="team-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Team Members</h3>
          <button id="close-team-modal" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="team-actions">
            <button id="add-member-btn" class="btn btn--primary btn--sm">
              + Add Member
            </button>
          </div>
          <div id="team-list" class="team-list">
            <!-- Dynamic team members will be inserted here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Add Member Modal -->
    <div id="add-member-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add Team Member</h3>
          <button id="close-add-member-modal" class="modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form id="add-member-form">
            <div class="form-group">
              <label for="member-name" class="form-label">Name</label>
              <input
                type="text"
                id="member-name"
                name="name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="member-email" class="form-label">Email</label>
              <input
                type="email"
                id="member-email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="modal-actions">
              <button type="button" id="cancel-member" class="btn btn--outline">
                Cancel
              </button>
              <button type="submit" class="btn btn--primary">Add Member</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Statistics Modal -->
    <div id="statistics-modal" class="modal hidden">
      <div class="modal-content modal-content--large">
        <div class="modal-header">
          <h3>Statistics</h3>
          <button id="close-statistics-modal" class="modal-close">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <div class="stats-overview">
            <div class="stat-card">
              <h4>Total Todos</h4>
              <p id="total-todos">0</p>
            </div>
            <div class="stat-card">
              <h4>Completed</h4>
              <p id="completed-todos">0</p>
            </div>
            <div class="stat-card">
              <h4>In Progress</h4>
              <p id="inprogress-todos">0</p>
            </div>
            <div class="stat-card">
              <h4>To Do</h4>
              <p id="todo-todos">0</p>
            </div>
          </div>
          <div
            class="chart-container"
            style="position: relative; height: 400px"
          >
            <canvas id="stats-chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Settings</h3>
          <button id="close-settings-modal" class="modal-close">&times;</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <h4>Theme</h4>
            <div class="theme-options">
              <label class="radio-label">
                <input type="radio" name="theme" value="light" />
                <span>Light</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="theme" value="dark" />
                <span>Dark</span>
              </label>
              <label class="radio-label">
                <input type="radio" name="theme" value="auto" checked />
                <span>Auto</span>
              </label>
            </div>
          </div>
          <div class="setting-group">
            <h4>Firebase Connection</h4>
            <div class="connection-info">
              <p id="firebase-status">Checking connection...</p>
              <button id="test-connection-btn" class="btn btn--outline btn--sm">
                Test Connection
              </button>
            </div>
          </div>
          <div class="setting-group">
            <h4>Data Export</h4>
            <button id="export-data-btn" class="btn btn--secondary btn--sm">
              Export All Data
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- App Script -->
    <script src="app.js"></script>
  </body>
</html>
